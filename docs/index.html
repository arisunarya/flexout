<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/docs.css">
		<link rel="icon" href="">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>FLEXOUT</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<section>
					<div class="cell" flow="row wrap">
						<div flex><div class="box-item">item</div></div>
						<div flex><div class="box-item">item</div></div>
						<div flex><div class="box-item">item</div></div>
						<div flex><div class="box-item">item</div></div>
						<div flex><div class="box-item">item</div></div>
					</div>
				</section>

				<section>
					<div class="box">
						<div flow="row wrap" class="spaces">
						<div flex="6" flow class="space">
							<div class="box-item" flex>item</div>
						</div>
							<div flex="6">
							<div class="space"><div class="box-item">item</div></div>
							<div class="space"><div class="box-item">item</div></div>
							<div class="space"><div class="box-item">item</div></div>
						</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer>
			<div class="container">
				<a href="https://github.com/arisunarya/flexout">GitHub</a>
			</div>
		</footer>
	</body>
</html>
